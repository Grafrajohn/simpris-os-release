{% extends 'base.html' %}
{% block 'head-css' %}
    <link rel="stylesheet" type="text/css" href="/static/css/jqueryui/jquery-ui.min.css" />
{% endblock %}
{% block 'head-js' %}
{% endblock %}
{% block 'content' %}
    <div class="col-md-12">
        <h3>Create New Invoice</h3>
        <form id="frmInvoiceAdd" class="form-horizontal" method="post" action="{{ BASE_URL_DJ }}/invoice/prepare/">
        {% csrf_token %}
            <div class="form-group row mb-3">
                <label for="frmDatePicker" class="form-label col-sm-2">Start Date:</label>
                <div class="col-sm-10">
                    <input type="text" id="frmDatePicker" name="frmDatePicker" value=""/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="frmDatePicker2" class="form-label col-sm-2">End Date:</label>
                <div class="col-sm-10">
                    <input type="text" id="frmDatePicker2" name="frmDatePicker2" value=""/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="frmDescription" class="form-label col-sm-2">Description/Reference for Invoice:</label>
                <div class="col-sm-10">
                    <input type="text" name="frmDescription" class="form-control" size="50" value=""/></td>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="frmComments" class="form-label col-sm-2">Invoice Comments:</label>
                <div class="col-sm-10">
                    <textarea name="frmComments" rows="4" cols="40" ></textarea>
                </div>
            </div>
            <input id="btn-invoice-create" type="submit" value="Create Invoice" class="btn btn-sm btn-primary" /></td>
        </form>
    </div>
{% endblock %}
{% block 'end-js' %}
	<!-- global scripts -->
    {% load static %}
	<script src="{% static "js/jquery/jquery-1.12.0.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jqueryui/jquery-ui.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery-components/jquery.nanoscroller.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jqueryui/jquery.ui.touch-punch.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/simpris/common/common.js" %}" type="text/javascript"></script>

	<!-- this page specific scripts -->

	<!-- theme scripts -->
	<script src="{% static "js/jquery-components/scripts.js" %}" type="text/javascript"></script>
	<script src="{% static "js/pace.min.js" %}" type="text/javascript"></script>

	<!-- this page specific inline scripts -->

    <script type="text/javascript">
        $(function(){
            // Datepicker
            $('#frmDatePicker').datepicker({
                    inline: true,
                    dateFormat: 'yy/mm/dd'
            });
            // Datepicker
            $('#frmDatePicker2').datepicker({
                    inline: true,
                    dateFormat: 'yy/mm/dd'
            });
        });
    </script>

{% endblock %}
