        <h3>Projects in this programme</h3>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
            <table class="table table-striped">
                <tr>
                    <th></th>
                    <th>Project</th>
                    <th></th>
                </tr>
            {% for project in projects %}
                 <tr>
                    <td><a id="lnk_delete_programme_project" href="#" onclick="simpris.project.programme_project_delete({{ project.projectid }}, {{ id }})"><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></a></td>
                    <td>{{ project.projectid }}</td>
                    <td>{{ project.projectname }}</td>
                 </tr>
            {% empty %}
                 <tr><td colspan="2">No linked Projects</td></tr>
            {% endfor %}
            </table>
        </div>
