{% extends 'base.html' %}
{% block 'head-css' %}
    <link href="/static/css/jqueryui/jquery-ui.min.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block 'head-js' %}
{% endblock %}
{% block 'content' %}
    <div class="col-md-12">
        <h3>Add New Time</h3>
        <span id="spnError" class="spnError"></span>
        <form id="frmTimeAdd" name="frmTimeAdd" class="form-horizontal">
        {% csrf_token %}
            <div class="form-group row mb-3">
                <label for="frmDatePicker" class="form-label col-sm-2">Date of time:</label>
                <div class="col-sm-10">
                    <input type="text" id="frmDatePicker" name="frmDatePicker" value=""/>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="frmHours" class="form-label col-sm-2">No of hours to record:</label>
                <div class="col-sm-10">
                        <select name="frmHours" id="frmHours">
                            <option value="0">00</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>
                        <select name="frmMins" id="frmMins">
                            <option value="0">00</option>
                            <option value=".25">15</option>
                            <option value=".5">30</option>
                            <option value=".75">45</option>
                        </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="frmTaskID" class="form-label col-sm-2">Choose task:</label>
                <div class="col-sm-10">
                    <select id="frmTaskID" name="frmTaskID" class="form-control">
                        <option selected value="">Please select</option>
                        {% for task in tasks %}
                            <option value="{{ task.taskid }}">{{ task.taskname }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="frmTimeType" class="form-label col-sm-2">Time Type:</label>
                <div class="col-sm-10">
                    <select id="frmTimeType" name="frmTimeType">
                        <option selected value="">Please select</option>
                        {% for timetype in time_types %}
                            <option value="{{ timetype.lookupvaluenum }}">{{ timetype.lookupvaluechar }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="frmComments" class="form-label col-sm-2">Comments:</label>
                <div class="col-sm-10">
                    <textarea name="frmComments" rows="2" cols="40" ></textarea>
                </div>
            </div>
                <input id="btn-time-create" type="submit" value="Add Time" class="btn btn-sm btn-primary" />
            </table>
        </form>
    </div>
{% endblock %}
{% block 'end-js' %}
	<!-- global scripts -->
    {% load static %}
	<script src="{% static "js/jquery/jquery-1.12.0.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jqueryui/jquery-ui.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery-components/jquery.nanoscroller.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jqueryui/jquery.ui.touch-punch.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/simpris/common/common.js" %}" type="text/javascript"></script>

	<!-- this page specific scripts -->

	<!-- theme scripts -->
	<script src="{% static "js/jquery-components/scripts.js" %}" type="text/javascript"></script>
	<script src="{% static "js/pace.min.js" %}" type="text/javascript"></script>

	<!-- this page specific inline scripts -->

    <script type="text/javascript">
        $(function(){
            // Datepicker
            $('#frmDatePicker').datepicker({
                    inline: true,
                    dateFormat: 'yy/mm/dd'
            });
        });
    </script>
    <script type="text/javascript" src="/static/js/simpris/time/time.js"></script>
{% endblock %}
