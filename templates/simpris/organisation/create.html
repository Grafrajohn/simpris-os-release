{% extends 'base.html' %}
{% block 'head-css' %}
{% endblock %}
{% block 'head-js' %}
{% endblock %}
{% block 'content' %}
    <div class="col-md-12">
        <h3>Add New Organisation</h3>
        <span id="spnError" class="spnError"></span>
        <form id="frmOrganisationAdd" name="frmOrganisationAdd" class="form-horizontal">
        {% csrf_token %}
            <div class="form-group row mb-3">
                <label for="frmOrganisationAdd" class="form-label col-sm-2">Organisation Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="frmOrganisationName" class="form-control" id="frmOrganisationName" size="100" maxlength="100" value="" />
                </div>
            </div>
            <input id="btn-organisation-create" type="submit" value="Add organisation" class="btn btn-sm btn-primary" />
        </form>
    </div>
{% endblock %}
{% block 'end-js' %}
	<!-- global scripts -->
    {% load static %}
	<script src="{% static "js/jquery/jquery-1.12.0.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jqueryui/jquery-ui.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap/bootstrap.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery-components/jquery.nanoscroller.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jqueryui/jquery.ui.touch-punch.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/simpris/common/common.js" %}" type="text/javascript"></script>

	<!-- this page specific scripts -->

	<!-- theme scripts -->
	<script src="{% static "js/jquery-components/scripts.js" %}" type="text/javascript"></script>
	<script src="{% static "js/pace.min.js" %}" type="text/javascript"></script>

	<!-- this page specific inline scripts -->
    <script type="text/javascript" src="/static/js/simpris/organisation/organisation.js"></script>
{% endblock %}
