{% extends 'base.html' %}
{% load static %}
{% block 'head-css' %}
	<link rel="stylesheet" href="/static/css/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/static/css/datatables/dataTables.tableTools.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block 'head-js' %}
{% endblock %}
{% block 'content' %}
    {% load static %}
    <div class="col-md-12">
        <h2>
            {{ title }}
        </h2>
        <script src="<?php echo $this->config->item('asset_url'); ?>js/d3.v3.min.js"></script>
        <script>

        var width = 960,
            height = 500,
            radius = Math.min(width, height) / 2;

        var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

        var arc = d3.svg.arc()
            .outerRadius(radius - 10)
            .innerRadius(0);

        var pie = d3.layout.pie()
            .sort(null)
            .value(function(d) { return d.percent; });

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        d3.csv("<?php echo base_url() ?>json/<?php echo $metricID . '-' . $userID . '-' ?>data.csv", function(error, data) {

          data.forEach(function(d) {
            d.percent = +d.percent;
          });

          var g = svg.selectAll(".arc")
              .data(pie(data))
            .enter().append("g")
              .attr("class", "arc");

          g.append("path")
              .attr("d", arc)
              .style("fill", function(d) { return color(d.data.org); });

          g.append("text")
              .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
              .attr("dy", ".35em")
              .style("text-anchor", "middle")
              .text(function(d) { return d.data.org; });

        });

        </script>  
    </div>
{% endblock %}
